<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto&family=Varela+Round&family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information Lookup</title>
    <meta name="description" content="WDD 330 - Web Frontend Development 2 - Eric Arndt - Final Project - City Information Lookup">
    <meta name="author" content="Eric Arndt">
    <link rel="stylesheet" href="./styles/cities.css">
    

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="WDD 330 - Web Frontend Development 2 - Eric Arndt - Final Project - City Information Lookup">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://e-arndt.github.io/wdd330/FinalProject/images/city-skyline-site-image.png">
    <meta property="og:url" content="https://e-arndt.github.io/wdd330/FinalProject/index.html">

    <link rel="icon" href="/favicon.png" type="image/png">
  </head>
  <body>
    <div id="main-header"></div> <!--Dynamic header inserts here-->
    <main class="divider">
      <div class="city-select">
        <div class="box">
          <h2>Select or Search for a Starting City</h2>
          <div class="input-container">
            <div class="input-wrapper">
              <label for="start-city">Popular Cities:</label>
              <select id="start-city">
                <!--Dynamic dropdown city options insert here-->
              </select>
              
              <button id="random-start-city">Random City</button> <!-- Button for generating a random starting city -->
            </div>
            <div class="input-wrapper">
              <label for="search-start-city">Search for a City:</label>
              <input type="text" id="search-start-city" placeholder="Type a city name...">
              <label for="start-multi-result">Choose City:</label>
              <select id="start-multi-result">
                <option disabled selected>---</option>
                <!-- Add options dynamically -->
              </select>
            </div>
          </div>
        </div>
        
        <div class="box">
          <h2>Select or Search for an Ending City</h2>
          <div class="input-container">
            <div class="input-wrapper">
              <label for="end-city">Popular Cities:</label>
              <select id="end-city">
                <!--Dynamic dropdown city options insert here-->
              </select>
              <button id="random-end-city">Random City</button> <!-- Button for generating a random ending city -->
            </div>
            <div class="input-wrapper">
              <label for="search-end-city">Search for a City:</label>
              <input type="text" id="search-end-city" placeholder="Type a city name...">
              <label for="end-multi-result">Choose City:</label>
              <select id="end-multi-result">
                <option disabled selected>No matching cities</option>
                <!-- Add options dynamically -->
              </select>
            </div>
          </div>
          
        </div>      
      </div>
      <!-- City Details Section Below -->
      <div class="city-details">
        <div class="box start-city-result">
          <!-- Start city details will be inserted here -->
          <div class="start-city-wx">
            <!-- Start city weather details will be inserted here -->
          </div>
        </div>
      
        <div class="box end-city-result">
          <!-- End city details will be inserted here -->
          <div class="end-city-wx">
            <!-- End city weather details will be inserted here -->
          </div>
        </div>
      </div>
    
      <div id="location-info" class="status-message"></div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
