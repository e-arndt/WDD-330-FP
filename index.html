<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto&family=Varela+Round&family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information Center</title>
    <meta name="description" content="WDD 330 - Web Frontend Development 2 - Eric Arndt - Final Project - City Information Center">
    <meta name="author" content="Eric Arndt">
    <link rel="stylesheet" href="./styles/cities.css">
    <link rel="stylesheet" href="./styles/cities-responsive.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="WDD 330 - Web Frontend Development 2 - Eric Arndt - Final Project - City Information Lookup">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://e-arndt.github.io/WDD-330-FP/images/city-skyline-site-image.png">
    <meta property="og:url" content="https://e-arndt.github.io/WDD-330-FP/index.html">

    <link rel="icon" href="./favicon.png" type="image/png">
  </head>
  <body>
    <!--Dynamic header inserts here-->
    <div id="main-header"></div> 
    <main class="divider">
      <div class="city-select">
        <div class="box">
          <h2>Choose or Get a Random Starting City</h2>
          <div class="input-container">
            <div class="input-wrapper">
              <label for="start-city" class="visually-hidden">Choose a starting city</label>
              <select id="start-city">
                <!--Dynamic dropdown city options insert here-->
              </select>
              
              <button id="random-start-city">Random City</button> <!-- Button for generating a random starting city -->
            </div>
          </div>
        </div>
        <div class="box">
          <h2>Choose or Get a Random Ending City</h2>
          <div class="input-container">
            <div class="input-wrapper">
              <label for="end-city" class="visually-hidden">Choose an ending city</label>
              <select id="end-city">
                <!--Dynamic dropdown city options insert here-->
              </select>
              <button id="random-end-city">Random City</button> <!-- Button for generating a random ending city -->
            </div>
          </div>
        </div>      
      </div>
      <!-- City Details Section Below -->
      <div class="city-details">
        <div class="box start-city-result">
          <!-- Start city details will be inserted here -->
          <div class="start-city-wx">
            <!-- Start city weather details will be inserted here -->
          </div>
        </div>
      
        <div class="box end-city-result">
          <!-- End city details will be inserted here -->
          <div class="end-city-wx">
            <!-- End city weather details will be inserted here -->
          </div>
        </div>
      </div>
    
      <div id="location-info" class="status-message"></div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
